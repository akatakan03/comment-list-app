name: comment_list_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core: Firebase'i başlatmak için gerekli temel paket (Initialization).
  firebase_core: ^2.24.2

  # Firebase Realtime Database: Veritabanı işlemleri (CRUD operations) için gerekli paket.
  firebase_database: ^10.4.0

  # Cupertino Icons: iOS tarzı ikonlar için.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true